<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration PoC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    #resultMessage {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Student Registration PoC</h1>
  <form id="registrationForm">
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required placeholder="Enter student name">
    
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" required placeholder="Enter student ID">

    <button type="submit">Submit</button>
  </form>
  <p id="resultMessage"></p>

  <script src="script.js"></script>
</body>
</html>
